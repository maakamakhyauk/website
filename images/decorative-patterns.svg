<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <!-- Ornate Border Pattern -->
        <pattern id="temple-border" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M20 0L40 20L20 40L0 20Z" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
            <circle cx="20" cy="20" r="3" fill="#FFD700" opacity="0.2"/>
        </pattern>
        
        <!-- Mandala Corner -->
        <symbol id="mandala-corner" viewBox="0 0 100 100">
            <path d="M0,0 Q50,0 50,50 Q50,100 100,100" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
            <path d="M10,0 Q50,10 50,50 Q50,90 90,100" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.2"/>
            <path d="M20,0 Q50,20 50,50 Q50,80 80,100" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.1"/>
        </symbol>

        <!-- Temple Border Pattern with Hibiscus -->
        <pattern id="rolling-border" width="80" height="30" patternUnits="userSpaceOnUse">
            <!-- Hibiscus Flower Pattern -->
            <g transform="translate(40,15) scale(0.8)">
                <!-- Petals -->
                <path d="M0,0 C5,-8 15,-8 20,0 C15,8 5,8 0,0" 
                      fill="#FF0000" stroke="#FF3333" stroke-width="0.5" opacity="0.95"/>
                <path d="M0,0 C-8,-5 -8,-15 0,-20 C8,-15 8,-5 0,0" 
                      fill="#FF0000" stroke="#FF3333" stroke-width="0.5" opacity="0.95" transform="rotate(72)"/>
                <path d="M0,0 C-8,-5 -8,-15 0,-20 C8,-15 8,-5 0,0" 
                      fill="#FF0000" stroke="#FF3333" stroke-width="0.5" opacity="0.95" transform="rotate(144)"/>
                <path d="M0,0 C-8,-5 -8,-15 0,-20 C8,-15 8,-5 0,0" 
                      fill="#FF0000" stroke="#FF3333" stroke-width="0.5" opacity="0.95" transform="rotate(216)"/>
                <path d="M0,0 C-8,-5 -8,-15 0,-20 C8,-15 8,-5 0,0" 
                      fill="#FF0000" stroke="#FF3333" stroke-width="0.5" opacity="0.95" transform="rotate(288)"/>
                <!-- Center -->
                <circle cx="0" cy="0" r="3" fill="#990000" opacity="0.9"/>
                <!-- Stamen -->
                <path d="M0,-3 C0,-8 0,-12 0,-15" stroke="#990000" stroke-width="2" opacity="0.8"/>
            </g>

            <!-- Connecting Elements -->
            <path d="M0,15 Q40,25 80,15" 
                  stroke="#FFD700" fill="none" stroke-width="0.5" opacity="0.5"/>
            <path d="M0,15 Q40,5 80,15" 
                  stroke="#FFD700" fill="none" stroke-width="0.5" opacity="0.5"/>
            
            <!-- Small Decorative Dots -->
            <circle cx="20" cy="15" r="1" fill="#FFD700" opacity="0.7"/>
            <circle cx="60" cy="15" r="1" fill="#FFD700" opacity="0.7"/>
        </pattern>
    </defs>
</svg>
